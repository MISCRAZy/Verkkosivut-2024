<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Exercise</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
        <h1>HTML Forms Exercise</h1>
        <p>Forms.</p>
    </header>
    <div class="container">

        </ul>
   
            <div class="form-container">
                <h1>User Registration</h1>
                <form action="/submit" method="POST">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="">Select your country</option>
                            <option value="usa">United States</option>
                            <option value="canada">Canada</option>
                            <option value="uk">United Kingdom</option>
                            <option value="australia">Australia</option>
                            <option value="india">India</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comments">Comments</label>
                        <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>

            <div class="form-container">

                </ul>
                <h5>Sinun ikioma Login Form</h5>
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <div class="form-group">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        
            <!-- Task 3: Feedback Form -->
            <div class="form-container">
                </ul>
                <h5>Sinun ikioma Feedback Form</h5>
                <form action="/feedback" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Rating</label>
                        <div class="radio-group">
                            <label><input type="radio" name="rating" value="1"> 1</label>
                            <label><input type="radio" name="rating" value="2"> 2</label>
                            <label><input type="radio" name="rating" value="3"> 3</label>
                            <label><input type="radio" name="rating" value="4"> 4</label>
                            <label><input type="radio" name="rating" value="5"> 5</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="feedback">Detailed Feedback</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your feedback here..." required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit Feedback</button>
                    </div>
                </form>
            </div>
    

        <div id="nav">
            <a href="./index.html">Mene Tauluun</a>
        </div>
    </div>

</body>

</html>
